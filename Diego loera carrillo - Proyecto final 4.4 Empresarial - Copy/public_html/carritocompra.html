        <!-- Agrega tus imágenes de productos con atributos personalizados -->
        <section><img src="imagenes/love is pain.jpg" class="rounded" alt="Love Is Pain" width="300" height="300" align="left"  data-nombre="Love Is Pain" data-precio="250.00" onclick="agregarProducto(event)"></section>

        <section><img src="imagenes/flor rosa.jpg" class="rounded"s alt="flor rosa" width="300" height="300" align="left" data-nombre="flor rosa" data-precio="450.00" onclick="agregarProducto(event)"></section>
        <!-- Puedes agregar más imágenes aquí -->
    </div>
<!-- Total del carrito -->


<!-- Script de JavaScript -->
<script>
    // Array para almacenar los artículos en el carrito
    let carrito = [];

    // Función para agregar un producto al carrito
    function agregarProducto(event) {
        const imagen = event.target;
        const nombre = imagen.getAttribute('data-nombre');
        const precio = parseFloat(imagen.getAttribute('data-precio'));

        if (nombre && precio) {
            const producto = {
                nombre: nombre,
                precio: precio
            };
            carrito.push(producto);
            actualizarLista();
            actualizarTotal();
        }
    }

    // Función para eliminar un artículo del carrito
    function eliminarArticulo(index) {
        carrito.splice(index, 1);
        actualizarLista();
        actualizarTotal();
    }

    // Función para actualizar la lista de artículos en el HTML
    function actualizarLista() {
        const listaArticulos = document.getElementById('articulos');
        listaArticulos.innerHTML = '';

        carrito.forEach((articulo, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${articulo.nombre} - $${articulo.precio.toFixed(2)} <button class="eliminarBtn" onclick="eliminarArticulo(${index})">Eliminar</button>`;
            listaArticulos.appendChild(li);
        });
    }

    // Función para actualizar el total del carrito en el HTML
    function actualizarTotal() {
        const total = carrito.reduce((acc, articulo) => acc + articulo.precio, 0);
        const totalElement = document.getElementById('total');
        totalElement.textContent = total.toFixed(2);
    }
</script>
